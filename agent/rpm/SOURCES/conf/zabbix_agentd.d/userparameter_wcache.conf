UserParameter=wcache.http_requests,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of HTTP requests received:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.clients,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of clients accessing cache:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.icp_received,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of ICP messages received:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.icp_sent,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of ICP messages sent:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.icp_queued,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of queued ICP replies:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.htcp_received,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of HTCP messages received:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.htcp_sent,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Number of HTCP messages sent:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.req_fail_ratio,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Request failure ratio:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.avg_http_req_per_min,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Average HTTP requests per minute since start:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.avg_icp_msg_per_min,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Average ICP messages per minute since start:'|cut -d':' -f2| tr -d ' \t'
UserParameter=wcache.request_hit_ratio,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Hits as % of all requests:'|cut -d':' -f3|cut -d',' -f1|tr -d ' %'
UserParameter=wcache.byte_hit_ratio,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Hits as % of bytes sent:'|cut -d':' -f3|cut -d',' -f1|tr -d ' %'
UserParameter=wcache.request_mem_hit_ratio,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Memory hits as % of hit requests:'|cut -d':' -f3|cut -d',' -f1|tr -d ' %'
UserParameter=wcache.request_disk_hit_ratio,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Disk hits as % of hit requests:'|cut -d':' -f3|cut -d',' -f1|tr -d ' %'
UserParameter=wcache.servicetime_httpreq,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'HTTP Requests (All):'|cut -d':' -f2|tr -s ' '|awk '{print $1}'
UserParameter=wcache.process_mem,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Storage Swap capacity:'|tr -d '%'|cut -d':' -f2|awk '{print $1}'
UserParameter=wcache.cpu_usage,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'CPU Usage:'|cut -d':' -f2|tr -d '%'|tr -d ' \t'
UserParameter=wcache.cache_size_disk,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Storage Swap size:'|cut -d':' -f2|awk '{print $1}'
UserParameter=wcache.cache_size_mem,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Storage Mem size:'|cut -d':' -f2|awk '{print $1}'
UserParameter=wcache.mean_obj_size,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Mean Object Size:'|cut -d':' -f2|awk '{print $1}'
UserParameter=wcache.filedescr_max,/usr/local/squid/bin/squidclient -p 80 mgr:info|grep 'Maximum number of file descriptors:'|cut -d':' -f2|awk '{print $1}'
